<ion-content padding>
  <img src="assets/img/eventuLogo.png" class="eventuLogo-login">
  <ion-grid>
    <ion-row>
      <ion-col col-7>
        <ion-item>
          <ion-input placeholder="usuario" [(ngModel)]="email" clearInput type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-5 align-self-center>
        @unal.edu.co 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Contraseña" [(ngModel)]="password" clearInput type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-item (click)="passwordReset()" class="textCentered">
          ¿Olvidaste tu Contraseña?
        </button>        
      </ion-col>
    </ion-row>
    <ion-row *ngIf="countClock">
      <ion-col col-12>
        Debes Esperar {{count}} segundos para poder intentar loguearte de nuevo
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full [disabled]="countClock" class="btnAccept" (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btnPlus" (click)="signup()" >Registrarse</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
