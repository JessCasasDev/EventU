<ion-content padding>
  <img src="assets/img/eventuLogo.jpg" class="eventuLogo-login">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Correo" [(ngModel)]="email" clearInput type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="ContraseÃ±a" [(ngModel)]="password" clearInput type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Recordarme</ion-label>
          <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
        </ion-item>          
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btnAccept" (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btnPlus" (click)="signup()" >Registrarse</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
