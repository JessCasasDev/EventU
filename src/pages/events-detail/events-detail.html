<ion-header>
  <ion-navbar>
    <ion-title>Detalle de Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          {{event.name}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item text-wrap>
          {{event.description}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          {{event.date | date}}
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          {{event.begin_time}}
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          {{event.end_time}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="event.phone != null">
      <ion-col col-12>
        <ion-item>
          {{event.phone}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        Ubicacion
      </ion-col>
      <ion-col col-12>
        <div id="mapDetail"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
