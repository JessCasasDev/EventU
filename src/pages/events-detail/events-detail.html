<ion-header>
  <ion-navbar color="violetU">
    <ion-title>Detalle de Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          {{event.name}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item text-wrap>
          {{event.description}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          {{event.date | date}}
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          {{event.begin_time}}
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          {{event.end_time}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="event.phone != null">
      <ion-col col-12>
        <ion-item>
          {{event.phone}}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Tipo de Evento</ion-col>
      <ion-col col-8>
        <ion-row>
          <div *ngFor="let type of event.type">
            <ion-chip color="greenU" *ngIf="type.value">
              <ion-label>{{type.name}}</ion-label>
            </ion-chip>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        Ubicacion
      </ion-col>
      <ion-col col-12>
        <div id="mapDetail"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row justify-content-center>
    <button *ngIf="!is_assisted" class='button center button-md button-default button-default-md btnPlus' (click)="attend_event()">
      Asistir
    </button>
  </ion-row>
  <ion-row padding-top justify-content-center>
    <button class='button center button-md button-default button-default-md btnAccept' (click)="goToExternalMap()">
      Trazar Ruta
    </button>
  </ion-row>
</ion-content>
