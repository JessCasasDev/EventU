<ion-content padding>
  <img src="assets/img/eventuLogo.jpg" class="eventuLogo-login">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Nombre y Apellidos" [(ngModel)]="fullname" required clearInput type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Teléfono(Opcional)" [(ngModel)]="phone" clearInput type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Correo" [(ngModel)]="email" clearInput type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Contraseña" [(ngModel)]="password" required clearInput type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-input placeholder="Repetir contraseña" [(ngModel)]="password_repeat" clearInput type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btnAccept" (click)="signUp()">Registrarse</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btnCancel" (click)="login()">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
