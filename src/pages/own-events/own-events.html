<ion-content padding>
  <ion-list *ngIf="!loadingEvents && events.length > 0">
    <button ion-item *ngFor="let event of events" (click)="eventDetail(event)">
      {{event.name}}
    </button>
  </ion-list>
  <ion-list *ngIf="!loadingEvents && events.length == 0">
    nada que mostrar
  </ion-list>
  <ion-list *ngIf="loadingEvents">
    <ion-spinner item-start name="crescent"></ion-spinner>
  </ion-list>
</ion-content>
