<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full icon-only clear (click)="showCalendar()">
          <ion-icon name="md-calendar"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          Imagen
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <button ion-button full icon-only clear (click)="mapEvent()">
          <ion-icon name="ios-map"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Dale un nombre a tu evento" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-textarea placeholder="Describe tu evento" [(ngModel)]="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full class="btnAccept">
          Crear
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full class="btnCancel">
          Cancelar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <span ion-datepicker (ionChanged)="changeDate($event);" [value]="date" clear class="ScheduleDate"
        [localeStrings]="localeString">
  </span>
</ion-content>
