<ion-header>

  <ion-navbar color="violetU">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos Cercanos</ion-title>
    <ion-buttons end>
        <button ion-button icon-right (click)="showEvents()">
            <ion-icon name="md-refresh"></ion-icon>
          </button>
      <button ion-button icon-right (click)="showCalendar()">
        <ion-icon name="md-calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <span ion-datepicker (ionChanged)="changeDate($event);" [value]="date" clear class="ScheduleDate"
        [localeStrings] ="localeString">
  </span>
  <div id="mapEvent"></div>
  <button ion-button icon-only (click)="centerMap()" class="center_map" color="violetU">
    <ion-icon name="locate"></ion-icon>
  </button>

  <input #eventNameInput style="display:none;" id="eventId1" (click)="goToEventDetail(eventNameInput.value)" />
  <input #eventNameInput1 style="display:none;" id="eventId2" (click)="attend_event(eventNameInput1.value)" />
  <input #eventNameInput2 style="display:none;" id="eventId3" (click)="cancel_event(eventNameInput2.value)" />
</ion-content>
